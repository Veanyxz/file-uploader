<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Uploader using express.js by Vean">
    <meta property="og:image" content="https://vean.my.id/storage/thumbnail.png">
    <link rel="icon" href="https://vean.my.id/storage/thumbnail.png">
    <link rel="shortcut icon" href="https://vean.my.id/storage/thumbnail.png">
    <title>Vean Uploader</title>
    <meta name="google-site-verification" content="FvalT3f61cZLWhCg7dixVq7QsoB53-btnrqs7CVO47s" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity= "sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <h1>Single Upload by Vean</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div>
            <label>Select File :</label><br>
            <input type="file" name="file" id="file">
        </div>

        <button style="margin-top: 1rem">Upload</button>
    </form>
    <br>
    <h2>Multi Upload by Vean</h2>
    <form action="/multi-upload" method="POST" enctype="multipart/form-data">
        <div>
            <label>Pilih gambar</label> <br>
            <input type="file" name="files" multiple>
        </div>

        <button style="margin-top: 1rem">Upload</button>
    </form>
</body>

</html>
